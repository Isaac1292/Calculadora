<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CalculadoraIphone</title>
     <"https://fonts.gstatic.com">
     <link href = "https://fonts.googleapis.com/css2? family = Open + Sans: wght @ 300 & display = intercambiar "rel =" hoja de estilo ">
     <link href= "index.css" rel="stylesheet">
</head>
<body>
     <div class="container">
         <div class="calculadoraIphone">
              <div class="display">
                  <div id="valoranterior"></div>
                  <div id="valoractual">0</div>
              </div>
              <button class="operator" id="AC">AC</button>
              <button class="operator" id="+/-">+/-</button>
              <button class="operator" id="%">%</button>
              <button class="operator" id="÷">÷</button>
              <button class="Numero" id="7">7</button>
              <button class="Numero" id="8">8</button>
              <button class="Numero" id="9">9</button>
              <button class="operat" id="−">−</button>
              <button class="Numero" id="4">4</button>
              <button class="Numero" id="5">5</button>
              <button class="Numero" id="6">6</button>
              <button class="operator" id="×">×</button>
              <button class="Numero" id="1">1</button>
              <button class="Numero" id="2">2</button>
              <button class="Numero" id="3">3</button>
              <button class="operator" id="+">+</button>
              <button class="col-2Numero" id="0">0</button>
              <button class="Numero" id=",">,</button>
              <button class="operator" id="=">=</button>
              
         </div>
     </div>
</body>
</html>
